                window.i = 0
                window.i2 = 0

                $binaryArray = []

				$binaryArray[3] = "01100011"

                    array = $("#input").val()
                    array = array.split("")
                if (array[window.i2] != null){
					if(array[window.i2] == $letterArray[window.i]){
						array[window.i2] = $binaryArray[window.i]
						$("#output").append(array[window.i2])
						i = 0
						i2 += 1
						Translate()
					}
					else if(window.array[window.i2] != $letterArray[window.i]){
						i += 1
						Translate()
					};
                };   
                    
            };
                
		$("#button").click(function(){
			i2 = 0
			i = 0
			$("#output").html("Binary: ")
			Translate();
		});
				});
                           
                    
                
        
            </script>
